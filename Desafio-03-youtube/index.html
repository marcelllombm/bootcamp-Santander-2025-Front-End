<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
    />
    <title>clonando a Página do Youtube</title>
  </head>
  <body>
    <header>
      <nav class="header-menu">
        <button aria-label="Abrir menu">
          <i class="ph-bold ph-list"></i>
        </button>
        <a
          href="/"
          title="Inicio da página"
          aria-laber="Ir para a página inicial"
        >
          <img src="./assets/images/youtube.png" alt="Logo do youtube" />
        </a>
      </nav>
      <div class="header-search">
        <label for="search" class="sr-only">Pesquisar: </label>
        <input
          type="search"
          placeholder="Buscar"
          aria-label="Pesquisar vídeos"
        />
        <button aria-label="Buscar">
          <i class="ph-bold ph-magnifying-glass"></i>
        </button>
      </div>
      <div class="header-user">
        <button aria-label="Iniciar gravação">
          <i class="ph-bold ph-video-camera"></i>
        </button>
        <button aria-label="Notificação">
          <i class="ph ph-bell-simple-ringing"></i>
        </button>
        <a href="/" title="perfil " aria-label="Abrir perfil do usuário">
          <img src="./assets/images/marcelo.jpg" alt="Marcelo " />
        </a>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
