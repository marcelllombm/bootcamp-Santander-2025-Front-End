<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asstes/css/style.css" />
    <title>Discord - Site Responsível</title>
  </head>
  <body>
    <header>
      <h1>Imagine um Lugar...</h1>
      <p>
        …onde você possa pertencer a um clube escolar, um grupo de gamers, ou
        uma comunidade artística mundial. Onde você e alguns amigos possam
        passar um tempo juntos. Um lugar que torna fácil conversar todos os dias
        e socializar com mais frequência.
      </p>
      <span class="bt-container">
        <button class="bt-windows" aria-label="baixa do windows">
          Baixar para Windows
        </button>
        <button class="bt-navegador" aria-label="Abrir no navegador">
          Abra o Discord no seu navegador
        </button>
      </span>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
